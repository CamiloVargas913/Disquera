<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="resources/css/default.css"/>
        <h:outputStylesheet name="resources/css/cssLayout.css"/>
        <title>Facelets Template</title>
         <style type="text/css">
            .backgroun-body{
                background: #3F3F3F;
                margin: 0;
                padding: 0;                
            }
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }

            .logo {
                width: 5%;
            }
            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>
    </h:head>

    <h:body class="backgroun-body">

        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-home" action="#{admin.redireccionInicioAdmin()}" url="faces/admin.xhtml"/>
                        <p:menuitem value="Albumes" icon="pi pi-list" action="#{admin.redireccionCrearAlbum()}" url="faces/crearAlbum.xhtml"/>
                        <p:menuitem value="Canciones" icon="pi pi-volume-up" action="#{admin.redireccionCrearCancion()}" url="faces/crearCancion.xhtml"/>
                        <f:facet name="options">
                            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
